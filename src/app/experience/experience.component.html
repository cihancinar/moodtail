<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Sensory Cocktail</h2>

    <form (ngSubmit)="onSubmit()" novalidate>

        <label for="sexe">Gender</label>
        <select id="sexe" name="sexe" class="block w-full mt-2" [(ngModel)]="formData.sexe">
            <option value=""></option>
            <option value="woman">Woman</option>
            <option value="man">Man</option>
            <option value="">Preferred not to say</option>
        </select>

        <label for="age">Age</label>
        <select id="age" name="age" class="block w-full mt-2">
            <option value=""></option>
            <option value="0-20">less than 20</option>
            <option value="20-30">20 to 30</option>
            <option value="30-50">30 to 50</option>
            <option value="50+">50+</option>
        </select>

        <label for="mood">Mood (from Myrissi):</label>
        <select id="mood" name="mood" class="block w-full mt-2">
            <option value=""></option>
            <option value="optimism">Optimism - life is great</option>
            <option value="happiness">Happiness - fun</option>
            <option value="confidence">Confidence - I feel good</option>
            <option value="energy">Energy</option>
            <option value="playfulness">Playfulness - party</option>
            <option value="empathy">Empathy - group of friends</option>
            <option value="relaxation">Relaxation - chillout</option>
        </select>

        <label for="nutritional">Nutritional:</label>
        <select id="nutritional" name="nutritional" class="block w-full mt-2">
            <option value=""></option>
            <option value="low-calorie">Low calorie</option>
            <option value="dont-care">I don't care</option>
        </select>

        <div class="space-x-4">
            <span>Is it an alcoholic drink?</span>
            <label for="alcoholic-yes" class="flex items-center">
                <input type="radio" id="alcoholic-yes" name="alcoholic" value="yes" class="mr-1">
                <span class="ml-1">Yes</span>
            </label>
            <label for="alcoholic-no" class="flex items-center">
                <input type="radio" id="alcoholic-no" name="alcoholic" value="no" class="mr-1">
                <span class="ml-1">No</span>
            </label>
        </div>

        <button type="submit"
            class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Engage the senses</button>
    </form>
</div>
