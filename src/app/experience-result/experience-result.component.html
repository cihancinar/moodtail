<ng-container *ngIf="!isLoading">
  <div class="container mx-auto p-4">

    <h2 class="text-2xl font-bold mb-4">Your Senses Cocktails</h2>
    <div class="container mx-auto p-4">
      <div class="space-y-4">
        <ng-container *ngFor="let image of selectedImages; let index = index">
          <div class="relative" [class.active]="index === 0">
            <img [src]="'assets/images/' + image + '.jpg'" width="256px" alt="Image 1"
              class="w-full h-auto max-h-256 rounded">
            <div class="absolute top-2 right-2 bg-yellow-500 text-white rounded-full p-2 font-bold">
              {{index+1}}
            </div>
            <div class="absolute bottom-0 left-0 w-full flex justify-end">
              <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-2 rounded w-25 h-10">
                Select
              </button>
            </div>
          </div>
        </ng-container>
      </div>
    </div>


    <div class="mt-8 text-center">
      <p class="text-lg">🍸 Try to win a free cocktail! Share your thoughts and be a part of refining our recipe magic.
        Your feedback is our secret ingredient! 😉</p>
      <a href="https://forms.gle/GMWnDMMwp7bRRJY97" target="_blank"
        class="mt-4 inline-block bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
        Go to Survey
      </a>
    </div>
  </div>
</ng-container>
